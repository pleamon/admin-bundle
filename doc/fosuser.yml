fos_user:
    db_driver: orm
    firewall_name: main
    user_class: P\UserBundle\Entity\User
    group:
        group_class: P\UserBundle\Entity\Group
    registration:
        form:
            type: p_user_registration
        confirmation:
            enabled: true
            from_email:
                address:    %mailer_user%
                sender_name: p admin Team

    from_email:
        address:    %mailer_user%
        sender_name: p admin Team
    service:
        mailer: fos_user.mailer.twig_swift
    resetting:
        email:
            template: email/password_resetting.email.twig
