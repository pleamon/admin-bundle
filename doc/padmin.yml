p_admin:
    title: 示例
    search:
        route: test
        text: 搜索
    base_template: "PAdminBundle:layout:standard_layout.html.twig"
    menus:
        home:
            route: p_homepage
            label: <span class='label label-warning pull-right'>16/24</span>
            icon: 'fa fa-th-large'
            text: 仪表盘
        usermanager:
            text: 用户管理
            icon: 'fa fa-diamond'
            items:
                list:
                    route: user
                    text: 用户列表
                role:
                    route: role
                    text: 权限
                group:
                    route: group
                    text: 用户组
        article:
            text: 文章管理
            icon: 'fa fa-diamond'
            items:
                article_category:
                    route: articlecategory
                    text: 文章分类
                article_tag:
                    route: articletag
                    text: 文章标签
                article:
                    route: article
                    text: 文章
        file:
            text: 文件管理
            icon: 'fa fa-diamond'
            items:
                file_home:
                    route: p_file_home
                    text: 文件管理
                file_category:
                    route: filecategory
                    text: 文件分类
                file_tag:
                    route: filetag
                    text: 文件标签
                file:
                    route: file
                    text: 文件
        notification:
            text: 消息中心
            icon: 'fa fa-diamond'
            items:
                notification_category:
                    route: notificationcategory
                    text: 通知分类
                notification:
                    route: notification
                    text: 通知
        agile:
            text: 敏捷板
            icon: 'fa fa-diamond'
            items:
                agile_home:
                    route: p_agile_board_homepage
                    text: agile
                agile_category:
                    route: agilecategory
                    text: 分类
                agile_tag:
                    route: agiletag
                    text: 标签
                agile:
                    route: agile
                    text: 敏捷板
